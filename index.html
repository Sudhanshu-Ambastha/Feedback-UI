<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback UI</h1>
        <div class="feedback-options">
            <button class="feedback-option" data-feedback="Unhappy">
                <img src="./assets/unhappy.png" alt="Unhappy">
                <p>Unhappy</p>
            </button>
            <button class="feedback-option" data-feedback="Neutral">
                <img src="./assets/neutral.png" alt="Neutral">
                <p>Neutral</p>
            </button>
            <button class="feedback-option" data-feedback="Satisfied">
                <img src="./assets/satisfied.png" alt="Satisfied">
                <p>Satisfied</p>
            </button>
        </div>
        <button class="send-review-btn">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
